jenkins:
  systemMessage: "Welcome to Jenkins!"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "Admin"
          name: "Admin"
          password: "{{ ADMIN_PASSWORD }}"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "Admin"
            description: "Administrator role"
            permissions:
              - "Overall/Administer"
            entries:
              - user: "Admin"
unclassified:
  location:
    url: http://127.0.0.1:8080/

jobs:
  - file: "/usr/local/job_dsl.groovy"

security:
  scriptApproval:
    approvedScriptHashes:
    - "SHA512:ea14d54ea95552fa3bda56317432f18d926fcd4efa19223f5cae415575ac742315b8fa9a1ef63d9aa8e6978d179b8ff9b737bd7a9cdd7e6796390027736926bc"